<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit conversion</title>
</head>
<body>
<div class="main-container">

    <div class="container-1">
        <header> <h1>Metric/imperical unit conversion</h1> 
        </div>
        <div class="input-field"> <input type="text" id="number">
            
        </div>

        <div class="convert-button">
        <button class="convert" id="convert-Btn">Convert</button>
        </div>
        </header>

       <div class="grid-lists">

            <div class="grid-1">
                <h3>Length(Meter/Feet)</h3>
                 <div class="values" id="meter-feet"></div>

            </div>
            <div class="grid-2">
                <h3>Volume(Liters/Gallons)</h3>
                <div class="values" id="litres-gallons"></div>

            </div>
            <div class="grid-3">
                <h3>Mass(Kilograms/Pounds)</h3>
                <div class="values" id="kilograms-pounds"></div>

            </div>
        </div>
    
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
